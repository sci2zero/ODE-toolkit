on: [push]

env:
  EXPORTER_RUN_FROM_CI: True
  EXPORTER_RELEASE_STRATEGY: "${{ startsWith(github.ref, 'refs/tags/') && 'tag' || 'commit' }}"

jobs:
  run-exporter:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "${{ matrix.python-version }}"
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run exporter apply
        run: |
          exporter apply
      - name: Display datasets
        run: tail -n +1 -- .exporter/*
      - name: Run exporter release
        run: |
          exporter release
        env:
          RELEASE_API_TOKEN: ${{ secrets.RELEASE_API_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            .exporter/*
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
